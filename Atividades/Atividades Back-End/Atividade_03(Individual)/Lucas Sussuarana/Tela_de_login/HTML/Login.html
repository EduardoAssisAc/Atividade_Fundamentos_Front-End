<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Login e Registro</title>
	<link rel="stylesheet" type="text/css" href="../CSS/Style.css">
</head>

<body>


	<header>
		<img src="../IMAGENS/logo_azul(64).png" alt="Logo" class="logo">
		<nav class="navegação">
		</nav>
	</header>

	<div class="wrapper">

		<span class="icon-close">
			<ion-icon name="close"></ion-icon>
		</span>

		<div  class="form-box login">
			<h2>Login</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required>
					<label>Senha</label>
				</div>
				<div class="manter_conectado">
					<label><input type="checkbox">Manter Conectado</label>
					<a href="#">Esqueceu a Senha?</a>	
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>
						Não Possui Uma Conta?<a href="#" class="register-link">Registre-se</a>
					</p>
				</div>
			</form>
		</div>

		<div  class="form-box registro">
			<h2>Registro</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="person"></ion-icon>
					</span>
					<input type="text" required>
					<label>Nome do Usuário</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="document-sharp"></ion-icon>
					</span>
					<input type="text" required>
					<label>Matricula</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
					<input type="password" required>
					<label>Senha</label>
				</div>
				<div class="manter_conectado">
					<label><input type="checkbox">Eu Li e Aceito todos os Termos & Condições</label>
						
				</div>
				<button type="submit" class="btn">Registre-se</button>
				<div class="login-register">
					<p>
						Já Possui Uma Conta?<a href="#" class="login-link">Conecte-se</a>
					</p>
				</div>
			</form>
		</div>

	</div>

	<script src="script.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
